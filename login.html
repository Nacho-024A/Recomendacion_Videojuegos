<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRV - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: white;
        }

        header {
            background-color: #16213e;
            padding: 1rem 2rem;
        }

        .logo {
            color: #00fff5;
            font-size: 24px;
            text-decoration: none;
        }

        .login-container {
            max-width: 400px;
            margin: 2rem auto;
            background-color: #16213e;
            padding: 2rem;
            border-radius: 10px;
        }

        .login-title {
            color: #00fff5;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background-color: #0f3460;
            border: none;
            border-radius: 5px;
            color: white;
            margin-bottom: 1rem;
        }

        .form-group input::placeholder {
            color: #808080;
        }

        .login-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #00fff5;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .back-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SRV</a>
    </header>

    <div class="login-container">
        <h2 class="login-title">Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="login-button">ENTRAR</button>
            <a href="index.html" class="back-button">Volver al inicio</a>
        </form>
    </div>
</body>
</html>
